<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- <header>
        <h1>Contact Us</h1>
    </header> -->
    <header id="mainHeader">
        <div class="header-content"> <img class="logo" src="img/logo/logo.jpg" alt="logo of website">
            <h1 class="header-h1">Mushk by Huzaifah</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-section">
            <h2>We’d Love to Hear From You!</h2>
            <p>Feel free to reach out to us with any questions, suggestions, or concerns.</p>

            <form id="contactForm"
                action="https://docs.google.com/forms/d/e/1FAIpQLSdZmc7nCmprsHJthxIkmVgMzhFpTXc8p1sfgPY9KbHIpSXzIA/formResponse"
                method="POST" target="hidden_iframe">

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="entry.494759788" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="entry.1613259591" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="entry.810259231" rows="5" placeholder="Type your message here"
                    required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

            <div id="thankyou" style="display:none; text-align:center; margin-top:20px;">
                <h3>Thank you for contacting us! ✅</h3>
                <p>We will get back to you shortly.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mushk-by-Huzaifah. All rights reserved | @ sheri.in design</p>
    </footer>

    <script>
        let lastScrollY = window.scrollY;
        const header = document.getElementById("mainHeader");

        window.addEventListener("scroll", () => {
            if (window.scrollY > lastScrollY) {
                header.style.top = "-150px"; // hide on scroll down
            } else {
                header.style.top = "0"; // show on scroll up
            }
            lastScrollY = window.scrollY;
        });

        document.getElementById('contactForm').onsubmit = function () {
            this.target = "hidden_iframe"; // ensure hidden submit
            setTimeout(() => {
                document.getElementById('contactForm').style.display = 'none';
                document.getElementById('thankyou').style.display = 'block';
            }, 1000); // delay allows form to post
        };
    </script>
</body>

</html>
